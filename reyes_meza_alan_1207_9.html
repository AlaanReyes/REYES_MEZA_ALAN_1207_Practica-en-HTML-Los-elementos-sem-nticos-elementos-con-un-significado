<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de etiqueta mark</title>
	<style>
		.importante {
			background-color: yellow;
			color: black;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p>El <mark class="importante">plazo de entrega</mark> para este producto es de dos dias habiles</p>
   <p><mark class="importante">DESPUES DE ESTO</mark> SUBIRA SU COUTA DIARIAMENTE</p>
</body>
</html>
